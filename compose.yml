services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  bot:
    build:
      context: .
      dockerfile: bot.dockerfile
    container_name: telegram_bot
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    volumes:
      - .:/bot

volumes:
  mongo_data:
